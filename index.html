<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/logo_svg/Logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/base.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <title>Cadastro Blog Kenzie</title>
</head>

<body>

  <div class="modal">
    <div class="container">
      <div class="modal__inner">
        <h2>Cadastro</h2>
        <form class="modal__form">
          <input type="text" name="username" id="username" placeholder="Nome de usuário">
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="text" name="perfil" id="perfil" placeholder="Foto de perfil">
          <input type="password" name="password" id="password" placeholder="Senha">
          <button class="btn_register">Cadastrar</button>
          <span>Já possui um cadastro? Faça o seu login <a href="./src/pages/login/login.html">aqui!</a></span>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./src/script.js"></script>
</body>

</html>
